<body onload="getData()">
    <header class="header-container">
        <h2>Portofolio App (Beta)</h2>
    </header>
    <div id="login-container" class="hidden">
      <div>
        <h1>
          Login for continue.
          <div style="color: red;">(On work for security)</div>
        </h1>
        <div class="div-container">
          <div>Username:</div>
          <div><input id="input1" onkeypress="redRemove(this)" type="text"></div>
        </div>
        <div class="div-container">
          <div>Password:</div>
          <div><input id="input2" onkeypress="redRemove(this)" type="password"></div>
        </div>
        <div class="div-container-butt">
          <button type="button" class="button-match" onclick="match()">Redirect</button>
        </div>
        
      </div>
    </div>

    <div class="navbar-container">

              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">

                </form>
              </div>
            </div>
          </nav>

        </div>
