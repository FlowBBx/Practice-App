<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple (Rock, paper, scissors)</title>
    <style>
        main {
            display: flex;
            justify-content:center;
            align-items: center;
            margin-top: 100px;
        }
        img {
            max-width: 300px;
            max-height: 300px;
        }
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script>
        let state = ""
        function selectYourMove () {
            let theMove = document.querySelector("#object").value
            if (theMove === "0") {
                document.querySelector("#image").innerHTML = `<img src='Rock.png'>`
                state = "0"
            } else if (theMove === "1") {
                document.querySelector("#image").innerHTML = `<img src='Paper.png'>`
                state = "1"
            } else if (theMove === "2") {
                document.querySelector("#image").innerHTML = `<img src='Scissor.png'>`
                state = "2"
            }
        }

        function play () {
            let TheMove = document.querySelector("#object").value
            let computerMove = String(Math.floor(Math.random() * 3))
            console.log(computerMove)
             if (computerMove === "0" && computerMove === state) {
                document.querySelector("#imageOpponent").innerHTML = `<img src='Rock.png'>`
                document.querySelector("#result").innerText = `Computer won!`
            } else if (computerMove === "1" && computerMove > state) {
                document.querySelector("#imageOpponent").innerHTML = `<img src='Rock.png'>`
                document.querySelector("#result").innerText = `Computer won!`
            } else if (computerMove === "2" && computerMove > state) {
                document.querySelector("#imageOpponent").innerHTML = `<img src='Rock.png'>`
                document.querySelector("#result").innerText = `Computer won!`
            } 
        }
    </script>
</head>
<body>
    <header>
        <div>
            Rock, paper, scissors
        </div>
    </header>
    <main>
        <div id="me">
            <div id="image">
                <img src="RSP.png">
            </div>
            Select your move:
            <select name="move" onclick="selectYourMove()" id="object">
                <option value="" disabled selected>Select your move</option>
                <option value="0">Paper</option>
                <option value="1">Rock</option>
                <option value="2">Scissor</option>
            </select>
        </div>
        <div>
            VS
        </div>
        <div id= "oponent">
            <div id="imageOpponent">
                <img src="RSP.png">
            </div>
            <div>Computer ðŸ¤–</div>
        </div>
    </main>
    <div class="button">
        <button onclick="play()"> Go! </button>
    </div>
    <div id="result"></div>
</body>
</html>
